<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- seo三大标签 -->
    <title>mia的网易云</title>
    <meta name="keywords" content=" 音乐，播放器，DJ" />
    <meta name="description" content="专业打造音乐平台" />
    <script>
      let scale = 1 / window.devicePixelRatio;
      let text = `<meta name="viewport" content="width=device-width,initial-scale=${scale},maximum=${scale},minimum=${scale},user-scalable=no" />`;
      document.write(text);
      // alert(window.devicePixelRatio);
      document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
      // console.log(window.innerWidth);
console.log(window.devicePixelRatio)
      // 默认主题
      document.documentElement.setAttribute("data-theme", "theme");
      // 自定义属性
      document.documentElement.setAttribute(
        "data-dpr",
        parseInt(window.devicePixelRatio) >= 3
          ? 3
          : Math.ceil(window.devicePixelRatio)
      );
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
